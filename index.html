<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wig Booking Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input, textarea, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    background: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background: #45a049;
  }
  .dropdown-checkbox {
    position: relative;
  }
  .dropdown-checkbox .select-box {
    border: 1px solid #ccc;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    background: #fff;
    user-select: none;
  }
  .dropdown-checkbox .checkboxes {
    display: none;
    border: 1px solid #ccc;
    border-radius: 5px;
    position: absolute;
    width: 100%;
    background: #fff;
    z-index: 1;
    max-height: 150px;
    overflow-y: auto;
    margin-top: 5px;
  }
  .dropdown-checkbox .checkboxes label {
    display: block;
    padding: 8px 10px;
    cursor: pointer;
    margin: 0;
    font-weight: normal;
  }
  .dropdown-checkbox .checkboxes label:hover {
    background: #f1f1f1;
  }
  .dropdown-checkbox input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
  }
  .selected-services {
    margin-top: 10px;
    padding: 10px;
    background: #e8f5e9;
    border-radius: 5px;
    color: #2e7d32;
    font-size: 14px;
    display: none;
  }
  .selected-services.show {
    display: block;
  }
  .selected-services strong {
    display: block;
    margin-bottom: 5px;
  }
  .social-buttons {
    margin-top: 20px;
    text-align: center;
  }
  .social-buttons a {
    display: inline-block;
    margin: 5px 10px;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    color: white;
    font-weight: bold;
  }
  .whatsapp { background: #25D366; }
  .instagram { background: #C13584; }
  .tiktok { background: #000000; }
  .social-buttons a:hover { opacity: 0.8; }
  
  /* Success message styling */
  .success-message {
    display: none;
    background: #4CAF50;
    color: white;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
    text-align: center;
  }
  .success-message.show {
    display: block;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Wig Booking Form</h2>
  
  <!-- Success Message (hidden by default) -->
  <div id="successMessage" class="success-message">
    Thank you for your booking! We'll contact you soon.
  </div>
  
  <form action="https://formsubmit.co/oyeyemiosundele92@gmail.com" method="POST">
    <!-- Hidden fields for FormSubmit configuration -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://oyeyemiosundele92-a11y.github.io/wig-booking/thankyou.html">
    <input type="hidden" name="_subject" value="New Wig Booking Request!">
    <input type="hidden" name="_autoresponse" value="Thank you for your booking! We have received your request and will get back to you within 24 hours.">

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Your phone number" required>

    <label for="service">Service Type(s)</label>
    <div class="dropdown-checkbox">
      <div class="select-box" id="selectBox" onclick="toggleCheckboxes()">Select Services</div>
      <div class="checkboxes" id="checkboxes">
        <label><input type="checkbox" name="service" value="Wig Making" onchange="updateSelectedServices()"> Wig Making</label>
        <label><input type="checkbox" name="service" value="Wig Revamp" onchange="updateSelectedServices()"> Wig Revamp</label>
        <label><input type="checkbox" name="service" value="Wig Colouration" onchange="updateSelectedServices()"> Wig Colouration</label>
        <label><input type="checkbox" name="service" value="Lace Repair" onchange="updateSelectedServices()"> Lace Repair</label>
      </div>
    </div>
    <!-- This div shows selected services -->
    <div id="selectedServices" class="selected-services">
      <strong>Selected Services:</strong>
      <span id="servicesList"></span>
    </div>

    <label for="date">Expected Delivery Date</label>
    <input type="date" id="date" name="expected_delivery_date" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Tell us about your needs" rows="4"></textarea>

    <button type="submit">ðŸ“© Book Now</button>
  </form>

  <!-- Social Media Buttons -->
  <div class="social-buttons">
    <a class="whatsapp" href="https://wa.me/447459826515?text=Hi%20I%20would%20like%20to%20book%20a%20wig%20service" target="_blank">ðŸ’¬ WhatsApp</a>
    <a class="instagram" href="https://ig.me/m/Gremi_hairline" target="_blank">ðŸ“¸ Instagram</a>
    <a class="tiktok" href="https://www.tiktok.com/@gremi_hairline" target="_blank">ðŸŽµ TikTok</a>
  </div>
</div>

<script>
function toggleCheckboxes() {
  const checkboxes = document.getElementById('checkboxes');
  checkboxes.style.display = checkboxes.style.display === 'block' ? 'none' : 'block';
}

function updateSelectedServices() {
  const checkboxes = document.querySelectorAll('input[name="service"]:checked');
  const selectedDiv = document.getElementById('selectedServices');
  const servicesList = document.getElementById('servicesList');
  const selectBox = document.getElementById('selectBox');
  
  if (checkboxes.length > 0) {
    const services = Array.from(checkboxes).map(cb => cb.value);
    servicesList.textContent = services.join(', ');
    selectedDiv.classList.add('show');
    selectBox.textContent = services.length + ' service(s) selected';
  } else {
    selectedDiv.classList.remove('show');
    selectBox.textContent = 'Select Services';
  }
}

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
  const dropdown = document.querySelector('.dropdown-checkbox');
  const checkboxes = document.getElementById('checkboxes');
  
  if (!dropdown.contains(event.target)) {
    checkboxes.style.display = 'none';
  }
});

// Check if we're coming back from FormSubmit
window.addEventListener('load', function() {
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('success') === 'true') {
    document.getElementById('successMessage').classList.add('show');
    // Hide message after 5 seconds
    setTimeout(function() {
      document.getElementById('successMessage').classList.remove('show');
    }, 5000);
  }
});
</script>
</body>
</html>
